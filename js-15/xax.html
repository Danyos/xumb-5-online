<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="xax.css">

</head>
<body>
 
<div class="box_big">
  <div  class="box"> 
    <h1>Word scramble</h1>
    <p class="text_box"></p>
      <div class="box_time">
         <p class="process">Hint:</p>
         <p class="time">Timer Left:</p>
      </div>
    <input type="texr" placeholder="Enter a valid word" class="answer">
    <div class="box_btn">
        <button onclick="refreshEd()" class="refresh">Refresh Word</button>
        <button onclick="checkEd()" class="check">Check Word</button>
    </div>
  </div>
</div> 



<div class="out"></div>

<div class="correctly"></div>



    
<script src="xax.js"></script>
</body>
</html>
